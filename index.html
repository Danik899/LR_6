<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Война в Афганистане — SPA (чистый JS)</title>
  <meta name="description" content="Мини-SPA про войну в Афганистане. Без фреймворков, только HTML/CSS/JS.">
  <style>:root{--bg:#0f1724;--card:#0b1220;--muted:#9aa6b2;--accent:#b3512f;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#e6eef6;background:linear-gradient(180deg,#071125 0%, #0f1724 100%);-webkit-font-smoothing:antialiased}
    header{display:flex;align-items:center;gap:16px;padding:18px 20px;border-bottom:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(6px)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7a2b2b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071125}
    nav{display:flex;gap:12px;margin-left:18px}
    a.navlink{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    a.navlink.active{background:var(--glass);color:#fff}
    main{padding:28px;max-width:1100px;margin:20px auto}
    .grid{display:grid;gap:18px}
    .hero{display:flex;gap:20px;align-items:center;padding:22px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .hero h1{margin:0;font-size:28px}
    .meta{color:var(--muted);margin-top:8px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:18px}
    .card{background:var(--card);padding:16px;border-radius:10px;box-shadow:0 6px 16px rgba(2,6,23,0.5)}
    .timeline{padding:10px}
    .event{display:flex;gap:12px;padding:12px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent)}
    .event .year{min-width:70px;font-weight:700;color:var(--accent)}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px}
    .thumb{position:relative;padding-top:60%;border-radius:8px;overflow:hidden;background:#071125;display:block}
    .thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    footer{color:var(--muted);text-align:center;padding:30px 10px}
    /* modal */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);backdrop-filter:blur(4px);z-index:60}
    .modal .box{max-width:920px;width:92%;background:#081223;padding:18px;border-radius:12px}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);cursor:pointer}
    .controls{display:flex;gap:8px;align-items:center}
    input.search{padding:8px 12px;border-radius:10px;border:0;background:#071426;color:#fff;width:260px}
    /* teams */
    .team-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .member{padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00))}
    .muted-small{color:var(--muted);font-size:13px}
    /* responsive */
    @media (max-width:720px){header{flex-wrap:wrap} .hero{flex-direction:column;align-items:flex-start}}
    /* subtle animations */
    .fade-in{animation:fade .45s ease both}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">Афг</div>
    <div>
      <div style="font-weight:700">Война в Афганистане — мини-SPA</div>
      <div style="font-size:12px;color:var(--muted)">Чистый JS • Hash-routing • SPA</div>
    </div>
  </div>
  <nav aria-label="Главная навигация">
    <a class="navlink" href="#home">Главная</a>
    <a class="navlink" href="#timeline">Хронология</a>
    <a class="navlink" href="#gallery">Галерея</a>
    <a class="navlink" href="#articles">Статьи</a>
    <a class="navlink" href="#teams">Команды</a>
  </nav>
  <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
    <input class="search" id="globalSearch" aria-label="Поиск по сайту" placeholder="Поиск статей...">
    <button class="btn" id="themeToggle" aria-pressed="false">Тема</button>
  </div>
</header>
<main id="app" role="main">
  <!-- content will be injected here -->
</main>
<footer>
  <div>Сделано на чистом JavaScript — без фреймворков. В репозитории команды должен быть git с прозрачной историей.</div>
</footer>
<template id="home-tpl">
  <section class="hero fade-in">
    <div style="flex:1">
      <h1>Война в Афганистане — краткий путеводитель</h1>
      <div class="meta">Интерактивная одностраничная аппа: хронология, галерея, статьи и информация по командам. Ничего лишнего — чистый JS.</div>
      <div class="cards">
        <article class="card">
          <h3>Хронология</h3>
          <p class="muted-small">Интерактивные события по годам — нажмите, чтобы раскрыть детали.</p>
        </article>
        <article class="card">
          <h3>Галерея</h3>
          <p class="muted-small">Фотографии лежат в папке <code>IMG</code> — укажите имена файлов для точной привязки.</p>
        </article>
        <article class="card">
          <h3>Команды</h3>
          <p class="muted-small">Ссылка на репозиторий лидера команды тут же — проверьте историю коммитов.</p>
        </article>
      </div>
    </div>
    <div style="width:320px">
      <div class="card" style="padding:14px">
        <h4>Быстрый поиск</h4>
        <p class="muted-small">Искать можно по заголовкам статей и событиям хронологии.</p>
        <div style="margin-top:8px" class="controls">
          <button class="btn" id="btnTimeline">Перейти к хронологии</button>
          <button class="btn" id="btnGallery">Перейти в галерею</button>
        </div>
      </div>
    </div>
  </section>
</template>
<template id="timeline-tpl">
  <section>
    <h2>Хронология</h2>
    <div class="card timeline" id="timelineList"></div>
  </section>
</template>
<template id="gallery-tpl">
  <section>
    <h2>Галерея</h2>
    <div class="card">
      <div class="gallery" id="galleryGrid"></div>
    </div>
  </section>
</template>
<template id="articles-tpl">
  <section>
    <h2>Статьи</h2>
    <div class="card" id="articlesList"></div>
  </section>
</template>
<template id="teams-tpl">
  <section>
    <h2>Команды</h2>
    <p class="muted-small">У лидера вашей команды должен быть git репозиторий. Пожалуйста, вставьте ссылку на репо и краткую заметку про историю коммитов.</p>
    <div class="card team-list" id="teamList"></div>
    <div class="card" style="margin-top:12px">
      <h3>Контрольный список для лида</h3>
      <ol class="muted-small">
        <li>Создать публичный git-репозиторий (GitHub/GitLab/Bitbucket).</li>
        <li>Заполнить README с описанием проекта и инструкцией по запуску.</li>
        <li>Сделать понятную историю коммитов (feature/commit messages).</li>
        <li>Вставить ссылку на репо в поле "Ссылка на репозиторий" ниже.</li>
      </ol>
      <div style="margin-top:8px">
        <input id="repoInput" placeholder="https://github.com/ваш-логин/репо" style="width:70%;padding:8px;border-radius:8px;border:0;background:#071426;color:#fff">
        <button class="btn" id="saveRepo">Сохранить ссылку</button>
      </div>
    </div>
  </section>
</template>
<!-- modal placeholder -->
<div id="modalRoot" hidden></div>
<script>
  const DATA = {
    timeline: [
      {year: 1979, title: 'Ввод советских войск', detail: 'Декабрь 1979 — ввод ограниченного контингента советских войск в Демократическую Республику Афганистан.'},
      {year: 1980, title: 'Кампания и сопротивление', detail: 'Усиление сопротивления моджахедов, расширение партизанских операций.'},
      {year: 1985, title: 'Эскалация и международный фон', detail: 'Увеличение масштабов боевых действий; рост международного внимания.'},
      {year: 1988, title: 'Женевские соглашения', detail: 'Подписание соглашений, начато выведение советских войск.'},
      {year: 1989, title: 'Вывод войск', detail: '15 февраля 1989 — завершение вывода советских войск из Афганистана.'}
    ],
    gallery: [
      {title:'', src:'IMG/USAMarines.jpg'},
      {title:'A-10 thunderbolt', src:'IMG/A10.jpg'},
      {title:'Патруль в горах', src:'IMG/USANDTAL.jpg'},
      {title:'Местные жители и войска', src:'IMG/Aftermath.jpg'}
    ],
    articles: [
      {id:1, title:'Краткая хронология 1979–1989', body:'Обзор ключевых событий советского контингента и афганского конфликта.'},
      {id:2, title:'Жизнь тыла и логистика', body:'Эвакуация, снабжение и роль инфраструктуры.'},
      {id:3, title:'Военная техника и тактика', body:'Как рельеф и техника влияли на операции.'}
    ],
    teams: [
      {name:'Команда "Фронт"', leader:'Иван Иванов', repo:''},
      {name:'Команда "Дозор"', leader:'Мария Сидорова', repo:''}
    ]
  }
  const routes = {
    '': renderHome,
    '#home': renderHome,
    '#timeline': renderTimeline,
    '#gallery': renderGallery,
    '#articles': renderArticles,
    '#teams': renderTeams
  }
  const app = document.getElementById('app')
  function navigate(hash){
    location.hash = hash
  }
  function setActiveNav(){
    document.querySelectorAll('a.navlink').forEach(a=>{
      a.classList.toggle('active', a.getAttribute('href') === location.hash || (location.hash==='' && a.getAttribute('href')==='#home'))
    })
  }
  // ======= RENDERERS =======
  function renderHome(){
    const tpl = document.getElementById('home-tpl').content.cloneNode(true)
    app.innerHTML = ''
    app.appendChild(tpl)
    document.getElementById('btnTimeline').addEventListener('click',()=>navigate('#timeline'))
    document.getElementById('btnGallery').addEventListener('click',()=>navigate('#gallery'))
  }
  function renderTimeline(){
    const tpl = document.getElementById('timeline-tpl').content.cloneNode(true)
    app.innerHTML = ''
    app.appendChild(tpl)
    const list = document.getElementById('timelineList')
    DATA.timeline.sort((a,b)=>a.year-b.year).forEach(ev=>{
      const el = document.createElement('div'); el.className='event'
      el.innerHTML = `<div class="year">${ev.year}</div><div><strong>${escapeHtml(ev.title)}</strong><div class="muted-small">${escapeHtml(ev.detail)}</div></div>`
      el.addEventListener('click', ()=> openModal(`<h3>${escapeHtml(ev.title)} — ${ev.year}</h3><p>${escapeHtml(ev.detail)}</p>`))
      list.appendChild(el)
    })
  }
  function renderGallery(){
    const tpl = document.getElementById('gallery-tpl').content.cloneNode(true)
    app.innerHTML = ''
    app.appendChild(tpl)
    const grid = document.getElementById('galleryGrid')
    DATA.gallery.forEach(item=>{
      const a = document.createElement('a'); a.className='thumb'; a.href='#';
      a.innerHTML = `<img alt="${escapeHtml(item.title)}" src="${item.src}">`
      a.addEventListener('click',(e)=>{e.preventDefault(); openModal(`<h3>${escapeHtml(item.title)}</h3><img style='max-width:100%;display:block;margin-top:12px' src='${item.src}'>`)} )
      grid.appendChild(a)
    })
  }
  function renderArticles(){
    const tpl = document.getElementById('articles-tpl').content.cloneNode(true)
    app.innerHTML = ''
    app.appendChild(tpl)
    const list = document.getElementById('articlesList')
    DATA.articles.forEach(a=>{
      const div = document.createElement('div'); div.className='card'; div.style.marginBottom='8px'
      div.innerHTML = `<h3>${escapeHtml(a.title)}</h3><p class='muted-small'>${escapeHtml(a.body)}</p><div style='margin-top:8px'><button class='btn' data-id='${a.id}'>Открыть</button></div>`
      div.querySelector('button').addEventListener('click', ()=> openModal(`<h3>${escapeHtml(a.title)}</h3><p>${escapeHtml(a.body)}</p>`))
      list.appendChild(div)
    })
  }
  function renderTeams(){
    const tpl = document.getElementById('teams-tpl').content.cloneNode(true)
    app.innerHTML = ''
    app.appendChild(tpl)
    const list = document.getElementById('teamList')
    DATA.teams.forEach((m, idx)=>{
      const d = document.createElement('div'); d.className='member'
      d.innerHTML = `<strong>${escapeHtml(m.name)}</strong><div class='muted-small'>Лидер: ${escapeHtml(m.leader)}</div><div style='margin-top:8px'>
        <div class='muted-small'>Ссылка на репозиторий:</div>
        <a href='${m.repo||"#"}' target='_blank' rel='noopener noreferrer' class='muted-small' data-idx='${idx}'>${m.repo||'— не задано —'}</a>
      </div>`
      list.appendChild(d)
    })
    document.getElementById('saveRepo').addEventListener('click', ()=>{
      const val = document.getElementById('repoInput').value.trim()
      if(!val){alert('Вставьте ссылку на репозиторий');return}
      DATA.teams[0].repo = val
      // простая перерисовка
      renderTeams()
      alert('Ссылка сохранена в локальном состоянии страницы. Для финала: добавьте её в README проекта в гите.')
    })
  }
  // ======= Modal =======
  function openModal(html){
    const root = document.getElementById('modalRoot')
    root.hidden = false
    root.innerHTML = `<div class='modal' role='dialog' aria-modal='true'><div class='box'>${html}<div style='margin-top:12px;text-align:right'><button class='btn' id='closeModal'>Закрыть</button></div></div></div>`
    document.getElementById('closeModal').addEventListener('click', closeModal)
    document.querySelector('.modal').addEventListener('click', (e)=>{ if(e.target.classList.contains('modal')) closeModal() })
  }
  function closeModal(){ const root = document.getElementById('modalRoot'); root.hidden = true; root.innerHTML = '' }
  // ======= Search =======
  function searchAll(q){
    q = q.toLowerCase().trim()
    if(!q) return
    const results = []
    DATA.articles.forEach(a=>{ if(a.title.toLowerCase().includes(q) || a.body.toLowerCase().includes(q)) results.push({type:'article', item:a}) })
    DATA.timeline.forEach(t=>{ if(t.title.toLowerCase().includes(q) || t.detail.toLowerCase().includes(q)) results.push({type:'timeline', item:t}) })
    if(results.length===0){ openModal(`<h3>Ничего не найдено</h3><p>По запросу «${escapeHtml(q)}» результатов нет.</p>`); return }
    const html = results.map(r=>`<div style='padding:8px;border-bottom:1px solid rgba(255,255,255,0.02)'><strong>${escapeHtml(r.item.title||r.item.year)}</strong><div class='muted-small'>${escapeHtml(r.item.detail||r.item.body||'')}</div><div style='margin-top:6px'><button class='btn' data-type='${r.type}'>Открыть</button></div></div>`).join('')
    openModal(html)
    // open handlers
    document.querySelectorAll('#modalRoot .btn[data-type]').forEach(b=>b.addEventListener('click', (e)=>{
      const type = e.currentTarget.getAttribute('data-type')
      closeModal(); navigate(type==='article'?'#articles':'#timeline')
    }))
  }
  // ======= Helpers =======
  function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') }
  // ======= Bootstrap =======
  function router(){
    const hash = location.hash || '#home'
    setActiveNav()
    const handler = routes[hash] || renderHome
    handler()
  }
  window.addEventListener('hashchange', router)
  window.addEventListener('load', ()=>{
    // wire up global search
    document.getElementById('globalSearch').addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ searchAll(e.target.value) } })
    document.getElementById('themeToggle').addEventListener('click', ()=>{
      const pressed = document.getElementById('themeToggle').getAttribute('aria-pressed') === 'true'
      document.getElementById('themeToggle').setAttribute('aria-pressed', String(!pressed))
      document.body.style.background = pressed ? 'linear-gradient(180deg,#071125 0%, #0f1724 100%)' : 'linear-gradient(180deg,#f7f8fb 0%, #e9eef6 100%)'
      document.body.style.color = pressed ? '#e6eef6':'#071125'
    })
    // quick navigation buttons on home
    document.getElementById('btnTimeline')?.addEventListener('click', ()=> navigate('#timeline'))
    document.getElementById('btnGallery')?.addEventListener('click', ()=> navigate('#gallery'))
    // fill teams from DATA
    // store teams to localStorage for persistence during development
    const saved = localStorage.getItem('ww_spa_data')
    if(saved){ try{ const parsed = JSON.parse(saved); if(parsed.teams) DATA.teams = parsed.teams }catch(e){} }
    // autosave every change (very light)
    window.addEventListener('beforeunload', ()=> localStorage.setItem('ww_spa_data', JSON.stringify({teams:DATA.teams})))
    router()
  })
</script>
</body>
</html>
